<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <!--Lodash template for blog post page with sidebar element and post element-->
    <script id="page-template" type="text/x-lodash-template">
      <div id="post">
      </div>
      <div id="sidebar">
      </div>
    </script>
    <!--Lodash template for posts with header incl post title, footer for post author, both are wrapped in an article element-->
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <div id="header">
        </div>
        <div id="footer">
        </div>
      </article>
    </script>
    <!--Lodash comment template that contains comments on post and form to submit comments-->
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
      </div>
    </script>
    
      
      <!-- Post form to create new posts -->
      <form id="post-form" onsubmit="createPost()">
        Title: <input type="text" id="title"><br>
        Body: <input type="text" id="body"><br>
        Author: <input type="text" id="author"><br>
        <input type="submit">
      </form>
      <!-- Comment lodash template that posts comments based on form submission -->
      <div id= "comments-template">
        <form onsubmit="postComment();return false;">
          Name: <input type="text" id="commenterName"><br>
          Comment: <input type="textarea" id="commentText"><br>
          <input type="submit">
        </form>
      </div>

    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
